<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./res/icon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecastify</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <!--This div is just for space bettwen top border of page and container div
    so that container can be centered-->
    <div class="space-div"></div>
    <div class="container" id="container-div">
        <div class="logo">
            <img src="./res/logo.png" alt="logo">
        </div>
        <h1 id="text-h1">Let's see if we need umbrella, shall we? 🏄</h1>
        <div class="input-container">
            <input type="text" id="location-input" placeholder="e.g., Belgrade, Rome, Moscow">
            <button id="search-button">Search</button>
        </div>
        <div>
            <p id="note-paragraph">P.S. You can use whatever language you prefer.</p>
        </div>
        <div class="flag-container">
            <img src="" alt="" id="flag-image">
        </div>
        <div id="weather-info">
        </div>
        <div id="city-image-div"></div>

    </div>

    <script src="index.js"></script>
</body>

</html>
